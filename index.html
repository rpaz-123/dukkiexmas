<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz navidad Wenddukkie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="snowfall">
        <div class="snow"></div>
        <div class="snow1"></div>
        <div class="snow2"></div>
    </div>
    <div class="christmas-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <div class="christmas-tree"></div>
            <div class="ribbon"></div>
            <div class="text text-bottom">- Puchale para abrir -</div>
            <div class="star"></div>
            <div class="balls"></div>
        </div>

        <div class="card-inside">
            <div class="title">Feliz</br>Navidad!</div>
            <div class="wishes">Te deseo una muy feliz navidad y un excelente año nuevo. Que tu año venga lleno de <span class="japanese">しあわせ</span>, amor y muchos logros!</div>
            <div class="gift">
                <div class="bow"></div>
            </div>
        </div>
    </div>
</body>

</html>
